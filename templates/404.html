{% extends "base.html" %}
{% load static %}
{% block title %}404 Page not Found{% endblock %}

{% block content %}

	<!-- SECTION-NAV -->
	<div id="section-nav-wrap">
		<section id="section-nav">
			<p>Home / <a href="#">404 Page not Found</a></p>
		</section>
	</div>
	<!-- /SECTION-NAV -->

	<!-- 404 ERROR -->
	<div id="error404-wrap">
		<section id="error404">
			<div class="error-description">
				<h1>Sorry!</h1>
				<h3>The page you were looking for was moved or doesn't exist.</h3>
				<a href="{% url 'home' %}" class="button">Return to home page</a>
			</div>
			
			<!-- ERROR PROMO -->
			<div class="error-promo">
				<div class="error-pin">
					<h4>OOpss!</h4>
				</div>
				<img src="{% static 'westeros/images/smoke.png' %}" alt="smoke">
			</div>
			<!-- /ERROR PROMO -->
		</section>
	</div>
	<!-- /404 ERROR -->

{% endblock %}
